<!DOCTYPE html>
<html>
   <head>
      <script>
         function computerPlay() {
            var options = [
               'Rock',
               'Paper',
               'Scissor'
            ];
            return options[Math.floor(Math.random()*3)]
         }

         function playRound(playerSelection, computerSelection) {
            var val = {
               'rock': 2,
               'paper': 1,
               'scissor': 0
            }

            let playerValue = val[playerSelection.toLowerCase()];
            let computerValue = val[computerValue.toLowerCase()];

            if (playerValue === computerValue) {
               return "Tie";
            }

            return (playerValue + 1) % 3 === computerValue ? "You win": "You loose";
         } 
      </script>
   </head>
</html>
